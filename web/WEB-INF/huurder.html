<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoeken op M&S kamer verhuur</title>
</head>
<br>
<body style="text-align:center;">
<h1>Zoek naar een kamer</h1>
<form action="/SearchRoomServlet" method="get">
    <p1>Aantal personen:</p1>
    <select name="zoekPersonen">
        <option value="1">1 persoon</option>
        <option value="2">2 personen</option>
        <option value="3">3 personen</option>
        <option value="4">4 personen</option>
    </select><br>
    <p2>Minimale vierkante meters</p2>
    <input type="number" name="zoekMinVierkanteMeters"><br>
    <p3>Maximale vierkante meters</p3>
    <input type="number" name="zoekMaxVierkanteMeters"><br>
    <p4>Plaats</p4>
    <input type="text" name="zoekPlaats"><br>
    <p5>Min prijs</p5>
    <input type="number" name="zoekMinPrijs"><br>
    <p6>Max prijs</p6>
    <input type="number" name="zoekMaxPrijs"><br>
    <button name="zoekKnop">Zoek!</button>
</form>
</body>
</html>
